<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.test{
			width: 200px;
			height: 200px;
			background-color: yellowgreen;
			animation: move 2s linear infinite;
			margin: 100px 0 0 100px;
		}
		@keyframes move{
			from{transform: translate3d(0, 0, 0);}
			to{transform: translate3d(600px, 0, 0);}
		}
	</style>
</head>
<body>
	<div class="test"></div>
</body>
</html>
